<form *ngIf="status.formReady" (ngSubmit)="submitNewConceptToServer()">
    <qualia-field
    *ngFor="let qualia of conceptForm.qualias; let i=index"
    [qualiaField]="qualia">
    </qualia-field>
    <button mat-button type="submit" class="btn-info"  name="button">Submit</button>
</form>

<button mat-button (click)="getNewConceptForm('Qualia')" class="btn-danger"  name="button">Get Concept!</button>
