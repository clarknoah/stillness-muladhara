<form (ngSubmit)="submitNewConceptToServer()">
    <qualia-field
    *ngFor="let qualia of mockConcept.qualias; let i=index"
    [qualiaField]="qualia">
    </qualia-field>
    <button mat-button type="submit" class="btn-info"  name="button">Submit</button>
</form>

<pre>Label: {{mockConcept.qualias[0].control.value}}</pre>
<pre>Number: {{mockConcept.qualias[1].control.value}}</pre>
<pre>Desc: {{mockConcept.qualias[2].control.value}}</pre>
