<mat-form-field *ngIf="qualiaField.data_type==='text'">
<input [formControl]="qualiaField.control"  type="text" matInput placeholder="{{qualiaField.display_name}}">
</mat-form-field>

<mat-form-field *ngIf="qualiaField.data_type==='number'">
<input [formControl]="qualiaField.control"   type="number" matInput placeholder="{{qualiaField.display_name}}">
</mat-form-field>


<pre>{{qualiaControl.value}}</pre>
