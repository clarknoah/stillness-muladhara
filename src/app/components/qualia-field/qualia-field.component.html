<mat-form-field class="field-full-width" *ngIf="qualiaField.data_type==='text'">
<input
  [formControl]="qualiaField.updated_value"
  type="text"
  matInput
  placeholder="{{qualiaField.display_name}}">
</mat-form-field>

<mat-form-field class="field-full-width"  *ngIf="qualiaField.data_type==='text-select'">
  <mat-select [formControl]="qualiaField.updated_value" placeholder="{{qualiaField.display_name}}">
    <mat-option *ngFor="let option of qualaField.select_options" [value]="option">
      {{option}}
    </mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field class="field-full-width"  *ngIf="qualiaField.data_type==='array-select'">
  <mat-select [formControl]="qualiaField.updated_value" placeholder="{{qualiaField.display_name}}">
    <mat-option *ngFor="let option of qualaField.select_options" [value]="option">
      {{option}}
    </mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field class="field-full-width"  *ngIf="qualiaField.data_type==='number'">
<input
  [formControl]="qualiaField.updated_value"
  type="number"
  matInput
  placeholder="{{qualiaField.display_name}}">
</mat-form-field>

<mat-form-field class="field-full-width"  *ngIf="qualiaField.data_type==='date'">
  <input matInput
  [matDatepicker]="picker"
  [formControl]="qualiaField.updated_value"
  type="date"
  matInput
  placeholder="{{qualiaField.display_name}}">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>


<mat-checkbox *ngIf="qualiaField.data_type==='boolean'">{{qualiaField.display_name}}</mat-checkbox>


<pre>{{qualiaField.updated_value.value}}</pre>
